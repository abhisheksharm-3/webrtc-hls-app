version: '3.8'

# Production overrides for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up --build

services:
  postgres:
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-webrtc_hls}
      POSTGRES_USER: ${DB_USER:-webrtc_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-webrtc_password}
    # Remove port mapping in production for security
    ports: []

  redis:
    restart: always
    # Remove port mapping in production for security  
    ports: []
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}

  app:
    restart: always
    environment:
      # Override with production values
      NODE_ENV: production
      MEDIASOUP_ANNOUNCED_IP: ${PUBLIC_IP:-127.0.0.1}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
      DATABASE_URL: "postgresql://${DB_USER:-webrtc_user}:${DB_PASSWORD:-webrtc_password}@postgres:5432/${DB_NAME:-webrtc_hls}"
      REDIS_URL: "redis://:${REDIS_PASSWORD:-}@redis:6379"
      NEXT_PUBLIC_SERVER_URL: ${PUBLIC_SERVER_URL:-http://localhost:3001}
      NEXT_PUBLIC_WS_URL: ${PUBLIC_WS_URL:-ws://localhost:3001}
    # Add resource limits for production
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'
